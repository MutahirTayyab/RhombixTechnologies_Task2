<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="player-container">
            <div class="album-art">
                <img id="track-image" src="images/468-thumbnail.png" alt="Album Art">
            </div>

            <div class="track-info">
                <h2 id="track-title">Track Title</h2>
                <p id="track-artist">Artist</p>
            </div>

            <div class="player-controls">
                <button id="prev-btn">⏮</button>
                <button id="play-pause-btn">▶️</button>
                <button id="next-btn">⏭</button>
            </div>

            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <input type="range" id="volume-bar" min="0" max="1" step="0.1">
            </div>
        </section>

        <section class="playlist-container">
            <h2>Playlist</h2>
            <ul id="playlist">
                <!-- Tracks will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Music Player. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
